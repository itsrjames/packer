firewall --disabled

install
cdrom

lang en_US.UTF-8
keyboard uk
timezone --utc Europe/London

network --onboot yes --device eth0 --bootproto dhcp --noipv6 --hostname=mbpro-vm-ora.lan
rootpw password
authconfig --enableshadow --passalgo=sha512

selinux â€”-permissive
bootloader --location=mbr --driveorder=sda --append="crashkernel=auto rhgb quiet"
text
skipx

logging --level=info
zerombr

clearpart --all --initlabel
autopart

auth  --useshadow  --enablemd5
firstboot --disabled
reboot

%packages --ignoremissing
@Base
@Core
gcc
%end

%post
groupadd rjames -g 999
useradd rjames -g rjames -u 900
echo "rjames" | passwd --stdin rjames
echo "rjames        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
%end
